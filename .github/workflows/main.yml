permissions:
  contents: read
name: Elm style and linting

on:
  push:
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Elm tools
        run: |
          npm install -g elm elm-format elm-review

      - name: Check Elm formatting
        run: |
          elm-format --validate .

      - name: Run elm-review
        run: |
          npx elm-review
